$def with (results)

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search</title>

    <!-- Bootstrap -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">

mixpanel.init("5431b9bccf95a9012ffdc752150e9a1d");</script><!-- end Mixpanel -->
  </head>

  <body>
    <div class="container">
      <div class="row"><p>&nbsp;</p></div>
      <div class="row">
        <div class="col-sm-6">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for...">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">Go!</button>
            </span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6" id="results">
          $for (i, result) in enumerate(results):
            <br>
            <div class="row" id="result-$i">
              <div class="col-sm-12">
                <p>
                  <b><a href="http://$result['url']" id="result-$i-link">$result["title"]</a></b><br>
                  <small>$result["url"]</small><br>
                  $result["snippet"]
                </p>
              </div>
            </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="/static/scripts.js"></script>
  </body>
</html>
